 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alarm clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a57255155.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

    <nav>
        <h1>ALARM APP
        <i class="far fa-clock"></i>
        </h1>
    </nav>
    <div class="container">
        <p>Enter the time</p>
        <div class="input">
            <input type="number" id="text" placeholder="" class="time" autocomplete="off">
            <span>:</span>
            <input type="number" id="text2" placeholder="" class="time" autocomplete="off">
        </div>
        <div class="btns">
            <button id="btn" class="butt">Set</button>
            <button id="btn2" class="butt">Stop</button>
        </div>
        <div class="info">
            <p id="para"></p>
        </div>

    
    </div>
    <script src="script.js"></script>
    

    
</body>
</html>
